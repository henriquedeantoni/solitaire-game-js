<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="header-section">
        <h1>Taskfy</h1>
        <p>An easy way to organize your tasks</p>
    </div>
    <div class="bottom-section">
        <div class="left-side-div">
            <div class="menu-div">
                <p class="titleAside">Menu</p>
                <input class="search" placeholder="Search...">
            </div>
            <div class="menu-div">
                <p class="titleAside">Tasks</p>
            </div>
            <div class="menu-div">
                <p class="titleAside">Lists</p>
            </div>
            <div class="menu-div">
                <p class="titleAside">Tags</p>
            </div>
        </div>
        <div class="kanban">

            <div class="column-title"><p class="title">To Do</p></div>

            <div class="column-title"><p class="title">In Progress</p></div>
            
            <div class="column-title"><p class="title">Done</p></div>  

            <div class="columnToDo">          
                <div class="item" draggable="true">
                    <p>Example Task<br><br>If you want to change the status of task 
                    grab and drop to others columns next to.</p>
                </div>          
                <div id="newCard" class="item" draggable="true">
                    <p>Create a new Task</p>
                    <br>
                    <button onClick="createNewCard()"> Click here</button>
                </div>        
            </div>
            <div class="columnInProgress">
            </div>
            <div class="columnDone">
            </div>
        </div>
    </div>


</body>

<script src="./script.js"></script>

</html>
